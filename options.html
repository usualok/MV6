<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options — X Comment Liker</title>
  <style>
    body{font-family:system-ui, sans-serif;max-width:820px;margin:24px auto;padding:0 16px}
    textarea{width:100%;height:140px}
    input[type="text"]{width:100%}
    input[type="number"]{width:140px}
    .row{display:flex;gap:16px;flex-wrap:wrap;align-items:center;margin:10px 0}
    label{font-weight:600} small{color:#666}
    h3{margin-top:24px}
  </style>
</head>
<body>
  <h2>Options — X Comment Liker</h2>

  <p><label>URL de la Liste X</label></p>
  <p><input id="listUrl" type="text" placeholder="https://x.com/i/lists/..."></p>

  <h3>Likes “humains”</h3>
  <div class="row">
    <div><label>Like % min</label><br/><input id="likePercentMin" type="number" min="0" max="100" value="20"></div>
    <div><label>Like % max</label><br/><input id="likePercentMax" type="number" min="0" max="100" value="30"></div>
    <div><label>Priorité: likes ≤</label><br/><input id="preferRepliesWithLikesUnder" type="number" min="0" max="50" value="10"></div>
    <div><label>Délai min (ms)</label><br/><input id="minDelayMs" type="number" min="300" value="2500"></div>
    <div><label>Délai max (ms)</label><br/><input id="maxDelayMs" type="number" min="500" value="6000"></div>
    <div><label>Pause scroll min (ms)</label><br/><input id="scrollPauseMinMs" type="number" min="300" value="1200"></div>
    <div><label>Pause scroll max (ms)</label><br/><input id="scrollPauseMaxMs" type="number" min="500" value="2500"></div>
    <div><label>Cap likes / post</label><br/><input id="maxLikesPerPost" type="number" min="0" max="200" value="999"></div>
  </div>

  <h3>Sélection des posts (vue Liste)</h3>
  <div class="row">
    <div><label>Min commentaires pour ouvrir</label><br/><input id="listMinComments" type="number" min="0" max="500" value="10"></div>
    <div><label>Défilements init. min</label><br/><input id="listPrefetchScrollsMin" type="number" min="0" max="20" value="2"></div>
    <div><label>Défilements init. max</label><br/><input id="listPrefetchScrollsMax" type="number" min="0" max="20" value="5"></div>
    <div><label>Examiner N posts</label><br/><input id="listScanBatchSize" type="number" min="5" max="40" value="12"></div>
  </div>

  <h3>Parcours sur la liste</h3>
  <div class="row">
    <div><label>Mode de pas</label><br/>
      <select id="stepMode">
        <option value="random">Aléatoire (min..max)</option>
        <option value="fixed">Fixe</option>
      </select>
    </div>
    <div><label>Pas min</label><br/><input id="stepMin" type="number" min="1" max="20" value="1"></div>
    <div><label>Pas max</label><br/><input id="stepMax" type="number" min="1" max="20" value="10"></div>
    <div><label>Pas fixe</label><br/><input id="stepFixed" type="number" min="1" max="20" value="3"></div>
  </div>

  <h3>Éviter les posts déjà traités</h3>
  <div class="row">
    <div><label>Ignorer post traité pendant (jours)</label><br/><input id="skipProcessedDays" type="number" min="0" max="30" value="2"></div>
    <div><label>Skip si ≥ (déjà liké)</label><br/><input id="skipIfLikedRatioGTE" type="number" step="0.05" min="0" max="1" value="0.6"></div>
  </div>

  <h3>Sessions au temps (aucun quota de posts)</h3>
  <div class="row">
    <div><label>Durée min (min)</label><br/><input id="sessionMinMin" type="number" min="1" max="120" value="5"></div>
    <div><label>Durée max (min)</label><br/><input id="sessionMaxMin" type="number" min="1" max="120" value="30"></div>
    <div><label>Repos min (min)</label><br/><input id="restMinMin" type="number" min="1" max="120" value="5"></div>
    <div><label>Repos max (min)</label><br/><input id="restMaxMin" type="number" min="1" max="120" value="30"></div>
  </div>

  <h3>Fenêtre journalière</h3>
  <label><input id="autoEnable" type="checkbox"> Activer l’auto-planification adaptive</label>
  <div class="row">
    <div><label>Début</label><br/><input id="autoStart" type="time" value="08:00"></div>
    <div><label>Fin</label><br/><input id="autoEnd" type="time" value="22:00"></div>
  </div>

  <p>
    <button id="saveBtn">Sauvegarder</button>
    <span id="status" style="margin-left:10px;color:#0a0"></span>
  </p>

  <script src="options.js"></script>
</body>
</html>
